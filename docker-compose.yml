# :: Creation Date: 10 October 2019

version: '3.7'

services:
  db:
    image: postgres:11.1
    ports:
      - 5432:5432
    environment:
      - PGUSER='postgres'
    volumes:
      - postgres:/var/lib/postgresql/data
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    expose:
      - 3000
    ports:
      - 3000:3000
    depends_on:
      - db
    volumes:
      - bundle:/bundle

volumes:
  bundle:
  postgres:
